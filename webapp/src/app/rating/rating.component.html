<div style="font-size: 18px">
  <h6 style="margin: 0">{{label}}</h6>
  <div>
    <button *ngFor="let index of numStars | arrayWithSize"
            (click)="setRating(index+1)"
            style="width:auto;padding: 0;border: none;background: none;font-size:40px;">{{charForStar(index)}}
    </button>
    <button
      (click)="setRating(0)"
      style="width:auto;padding: 0;border: none;background: none;">clear</button>
  </div>
</div>
